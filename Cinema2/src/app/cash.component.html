<div class="Cash">
  <h2 class="CashName">{{name}}</h2>
  <div>
    <span class="TicketsLabel">Укажите количество мест (1-6):</span>
    <input class="TicketsInput" type="number" #tickets value="1" min="1" max="6" required />
    <button class="HoldButton" (click)="hold(tickets.value)">Заказать</button>
  </div>
  <div>
    <span class="HoldError" *ngIf="getInfo().isError; else full">{{getInfo().text}}</span>
    <ng-template #full>
      <span class="HoldInfo">{{getInfo().text}}</span>
    </ng-template>
  </div>
</div>
